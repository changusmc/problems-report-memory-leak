# Reproduce Gradle memory leak with multi-module Android project
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Enable configuration cache to reproduce the memory leak
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn
org.gradle.unsafe.configuration-cache.max-problems=10

# Memory settings to make the leak more visible
org.gradle.jvmargs=-Xmx6g -XX:+HeapDumpOnOutOfMemoryError
kotlin.daemon.jvm.options="-Xmx3g"

# KSP settings
ksp.incremental=true
ksp.incremental.intermodule=true

# KAPT settings
kapt.incremental.apt=true
kapt.useBuildCache=true
kapt.include.compile.classpath=false

# Android settings
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true